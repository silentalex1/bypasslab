<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Methods</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #008080, #ffffff, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }

        .search-bar {
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .uninstall-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .uninstall-button:hover {
            background-color: darkred;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #popup input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bypass Methods</h1>

    <div class="search-bar">
        <input type="text" placeholder="Search for cheat methods.">
    </div>

    <button class="uninstall-button" onclick="showPopup()">Uninstall Method</button>

    <div id="popup">
        <h2>Enter Chrome Extension ID</h2>
        <input type="text" id="extension-id" placeholder="Enter Extension ID">
        <button onclick="nextStep()">Submit</button>
        <div id="next-step" style="margin-top: 20px; display: none;">
            <h3 id="extension-name">Chrome Extension: [Name]</h3>
            <p>Press 6 on your keyboard to uninstall.</p>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function nextStep() {
            const extensionId = document.getElementById('extension-id').value;
            if (extensionId) {
                // Assuming an API to fetch extension name, mocked for this example.
                document.getElementById('extension-name').textContent = `Chrome Extension: ${extensionId}`;
                document.getElementById('next-step').style.display = 'block';

                document.addEventListener('keydown', function(event) {
                    if (event.key === '6') {
                        alert('Extension Uninstalled! (Mock)');
                        location.reload();
                    }
                });
            }
        }
    </script>
</body>
</html>
