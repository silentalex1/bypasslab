<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Methods</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .search-bar input {
            width: 50%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .uninstall-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content button {
            background-color: #28a745;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bypass Methods</h1>
    </header>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for cheat methods.">
        <button id="searchButton">Search</button>
    </div>
    <div class="uninstall-container">
        <button id="uninstallButton">Uninstall Method</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <h2>Enter Chrome Extension ID</h2>
            <input type="text" id="extensionIdInput" placeholder="Extension ID">
            <button id="submitExtensionId">Submit</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Bypass Methods. All rights reserved.</p>
    </footer>
    <script>
        const uninstallButton = document.getElementById('uninstallButton');
        const modal = document.getElementById('modal');
        const submitExtensionId = document.getElementById('submitExtensionId');
        const extensionIdInput = document.getElementById('extensionIdInput');
        uninstallButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        async function uninstallExtension(extensionId) {
            if (!extensionId) {
                alert('Please provide a valid extension ID.');
                return;
            }
            try {
                await chrome.management.uninstall(extensionId, { showConfirmDialog: true });
                alert(`Extension with ID ${extensionId} has been uninstalled successfully.`);
            } catch (error) {
                alert(`Failed to uninstall extension. Error: ${error.message}`);
            }
        }
        submitExtensionId.addEventListener('click', () => {
            const extensionId = extensionIdInput.value.trim();
            uninstallExtension(extensionId);
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
