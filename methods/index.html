<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .search-bar {

            left: 50%;
            transform: translateX(-50%);

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;

        }

            outline: none;
        }
        .uninstall-button {

            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .uninstall-button:hover {

        }
        .modal {

            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;

        .confirmation-page {

</head>
