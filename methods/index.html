<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Methods</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .search-bar {
            margin-top: 60px;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #f0f0f0;
        }
        .action-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4444;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #ff2222;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 8px;
            width: 300px;
        }
        .modal h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #f0f0f0;
            margin-bottom: 10px;
        }
        .modal button {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bypass Methods</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for cheat methods.">
    </div>
    <button class="action-button" onclick="openModal()">Uninstall Method</button>
    <div class="modal" id="uninstallModal">
        <h2>Enter Chrome Extension ID</h2>
        <input type="text" id="extensionId" placeholder="Extension ID">
        <button onclick="processExtensionId()">Submit</button>
    </div>
    <script>
        const modal = document.getElementById('uninstallModal');
        const extensionIdInput = document.getElementById('extensionId');

        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function processExtensionId() {
            const extensionId = extensionIdInput.value;
            if (!extensionId) return;

            fetch(`chrome-extension://${extensionId}/manifest.json`).then(response => {
                if (!response.ok) throw new Error('Extension not found');
                return response.json();
            }).then(manifest => {
                modal.innerHTML = `<h2>${manifest.name}</h2><p>Press 6 on your keyboard to uninstall.</p>`;
                document.addEventListener('keydown', (event) => {
                    if (event.key === '6') {
                        uninstallExtension(extensionId);
                    }
                });
            }).catch(() => {
                modal.innerHTML = `<h2>Error</h2><p>Extension not found.</p>`;
            });
        }

        function uninstallExtension(extensionId) {
            chrome.management.uninstall(extensionId, () => {
                location.reload();
            });
        }
    </script>
</body>
</html>
