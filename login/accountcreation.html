<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0">
  <title>Bat Prox - Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="bat-prox-heading" style="margin-bottom:24px;">Bat Prox</div>
    <div class="auth-form">
      <div class="auth-inputs">
        <input type="text" id="login-username" class="editable-text" placeholder="Username">
        <input type="password" id="login-password" class="editable-text" placeholder="Password">
      </div>
      <div class="auth-buttons">
        <button id="login-btn" class="btn-go">Login</button>
        <button id="register-btn" class="btn-go">Register</button>
      </div>
      <div id="login-msg" class="auth-msg"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
